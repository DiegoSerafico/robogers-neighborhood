<!DOCTYPE html>
<html lang="US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container min-vh-100">
    <div class="jumbotron">
      <h1>Mr. Roboger's Neighborhood</h1>
      <h2>Beep! Boop! Won't you be my neighbor?</h2>
    </div>
    <!-- Beggining of form -->
    <form id="formOne">
      <div class="form-group">
        <label for="nameInput">Please enter your name.</label>
        <input id="nameInput" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="numInput">Give a number</label>
        <input id="numInput" class="form-control" type="number" min="0" required>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
    <!-- End of form -->

    <div id="output">

      
    </div>
    <button type="submit" class="btn" id="reverse">Reverse it!</button>
  </div>
</body>
</html>
